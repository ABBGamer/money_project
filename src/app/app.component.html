<div  class="df jcsb fxdc flex1">

  <app-header (toggleSidenav)="drawer.toggle()"></app-header>

  <mat-drawer-container autosize class="sidenav-container " [class]="{'pt-64':!isMobile}">

    <mat-drawer #drawer mode="over">
      <app-left-sidenav *ngIf="isMobile" (closeSidenav)="drawer.toggle()"></app-left-sidenav>
    </mat-drawer>

    <div class="content">
      <router-outlet></router-outlet>
    </div>

  </mat-drawer-container>
</div>
